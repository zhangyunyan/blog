<%- include ./includes/header.html%>
<% articles.forEach(function(article){%>
<div class="media">
    <div class="media-left">
        <a href="#">
            <img class="media-object" src="<%=article.author&&article.author.avatar%>" alt="">
        </a>
    </div>
    <div class="media-body">
        <h4 class="media-heading">
            <a href="/article/detail/<%=article._id%>"><%=article.title%></a>

        </h4>
        <p><%=article.author&&article.author.username%></p>
        <p>作者：<%=article.content%>
            发表时间：<%=article.createAt.toLocaleString()%></p>
    </div>
</div>
<%})%>
<%- include ./includes/footer.html%>
