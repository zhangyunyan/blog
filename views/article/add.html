<%- include ../includes/header.html%>
<form role="form" class="form-horizontal" method="post">
    <div class="form-group">
        <label for="title" class="col-md-1 control-label" >标题</label>
        <div class="col-md-11">
            <input type="text" class="form-control" value="<%=article.title%>" name="title"  id="title" placeholder="请输入标题">
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-md-1 control-label" >内容</label>
        <div class="col-md-11">
            <textarea class="form-control" name="content" id="content" placeholder="请输入文章内容">
                <%=article.content%>
            </textarea>
           <!-- <input type="text" class="form-control" name="content" id="content" placeholder="请输入文章内容">-->
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-11 col-md-offset-1">
            <button class="Btn btn-primary">确定</button>
        </div>
    </div>
</form>
<%- include ../includes/footer.html%>
