<%- include ../includes/header.html%>
            <form role="form" class="form-horizontal" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username" class="col-md-1 control-label" >用户名</label>
                    <div class="col-md-11">
                        <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-1 control-label" >密码</label>
                    <div class="col-md-11">
                        <input type="text" class="form-control" name="password" id="password" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-md-1 control-label" >邮箱</label>
                    <div class="col-md-11">
                        <input type="text" class="form-control" name="email" id="email" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="avatar" class="col-md-1 control-label" >头像</label>
                    <div class="col-md-11">
                        <input type="file" name="avatar" class="form-control" id="avatar" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-11 col-md-offset-1">
                        <button class="Btn btn-primary">注册</button>
                        <button class="Btn btn-primary">登录</button>
                    </div>
                </div>
            </form>
<%- include ../includes/footer.html%>
